name: Release Please Automatic Semver

on:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    needs:
      - docs
      - tests
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: neorg
